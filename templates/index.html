<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEDIASEEK : MULTIMODAL RETRIEVAL SYSYTEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center title">­ЪДа MEDIASEEK : MULTIMODAL RETRIEVAL SYSYTEM</h1>
  <ul class="nav nav-tabs justify-content-center mt-4">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#t2i">­ЪЊЮ Text Рєњ Image</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#i2i">­Ъќ╝№ИЈ Image Рєњ Image</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#i2t">­Ъќ╝№ИЈ Image Рєњ Text</button></li>
  </ul>

  <div class="tab-content mt-4">
    <div class="tab-pane fade show active" id="t2i">
      <div class="input-group mb-3">
        <input id="textQuery" type="text" class="form-control" placeholder="Describe your image...">
        <button id="searchTextBtn" class="btn btn-primary">Search</button>
      </div>
      <div id="textResults" class="row g-3"></div>
    </div>

    <div class="tab-pane fade" id="i2i">
      <div class="input-group mb-3">
        <input type="file" id="imageUpload" class="form-control" accept="image/*">
        <button id="searchImageBtn" class="btn btn-success">Search</button>
      </div>
      <div id="imageResults" class="row g-3"></div>
    </div>

    <div class="tab-pane fade" id="i2t">
      <div class="input-group mb-3">
        <input type="file" id="captionUpload" class="form-control" accept="image/*">
        <button id="searchCaptionBtn" class="btn btn-warning">Get Captions</button>
      </div>
      <ul id="captionResults" class="list-group"></ul>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
